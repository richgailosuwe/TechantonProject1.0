<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong"/>
  <link href="https://fonts.google.com/specimen/Red+Hat">
  <title>PROJECT 1.0</title>

</head>
<body>
  <main>
    <div class="parent">
      <img src="images/illustration-hero.svg" alt="Illustration hero.svg(sorry, your broswer cannot display this image)">

      <div class="descendant">
        <h2>Order Summary</h2>
        <p class="summary"> You can now listen to millions of songs,<br>audiobooks, and podcasts on any 
          device<br>anywhere you like!</p>

          <div class="children">
            <div class="music">
              <img src="images/icon-music.svg" alt="music icon">
            </div>
             <div class="plan">
              <p><strong>Annual Plan</strong><br><span class="grey">$59.99/year</span></p>
             </div>
            
            <div class="change">
              <a href="#">Change</a>
            </div> 
          </div>
          <br>
          <button type="button">Proceed to Payment</button>  
          <p class="order">Cancel Order</p>

      </div>
    </div>
     <br><br>
     <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Richgail Osuwe</a>
    </div>
  </main>

</body>
</html>
